    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Top header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Bottom footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Middle section with treeview and content */
        .middle-section {
            display: flex;
            margin: 20px;
            height: calc(100vh - 160px); /* Adjust height based on header and footer */
        }

        /* Left treeview section */
        .left-pane {
            width: 20%;
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Right content section */
        .right-pane {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Content styling */
        #details {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Styling the treeview */
        .jstree-default .jstree-anchor {
            color: #333;
            text-decoration: none;
        }

        .jstree-default .jstree-clicked {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        /* Update the existing `pre` block to ensure word wrapping */
        pre {
            white-space: pre-wrap; /* Wrap text in the pre block */
            word-wrap: break-word; /* Break long words to avoid overflow */
            overflow-wrap: break-word; /* Ensure long text is wrapped */
        }

        /* Add or update the `code` block styling to ensure it works well with Prism */
        code[class*="language-"] {
            white-space: pre-wrap; /* Wrap text in the code block */
            word-wrap: break-word; /* Break long words to avoid overflow */
            overflow-wrap: break-word; /* Ensure long text is wrapped */
            background-color: #f9f9f9; /* Match the grey background of your content area */
            border: 1px solid #ccc; /* Optional: maintain a consistent border around the code block */
            padding: 5px; /* Optional: add padding for better readability */
            border-radius: 5px; /* Optional: rounded corners */
            display: block; /* Ensure it behaves like a block element for proper wrapping */
        }

        /* Image styling */
        .fixed-size-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script>
        function generateTableFromObject(obj, skipContent) {
            let table = '<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
            table += '<tr><th style="text-align: left;">Property</th><th style="text-align: left;">Value</th></tr>';
        
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (skipContent && key === 'content') {
                        continue;
                    }
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        if (Array.isArray(obj[key])) {
                            table += `<tr><td>${key}</td><td>${obj[key].map(item => typeof item === 'object' ? `<pre><code class="language-json">${Prism.highlight(JSON.stringify(item, null, 2), Prism.languages.json, 'json')}</code></pre>` : item).join(', ')}</td></tr>`;
                        } else {
                            table += `<tr><td>${key}</td><td><pre><code class="language-json">${Prism.highlight(JSON.stringify(obj[key], null, 2), Prism.languages.json, 'json')}</code></pre></td></tr>`;
                        }
                    } else {
                        table += `<tr><td>${key}</td><td>${obj[key]}</td></tr>`;
                    }
                }
            }
        
            table += '</table>';
            return table;
        }

        // Function to copy content to clipboard
        function copyToClipboard(element) {
            const temp = $('<textarea>');
            $('body').append(temp);
            temp.val($(element).text()).select();
            document.execCommand('copy');
            temp.remove();
            alert('Content copied to clipboard!');
        }

                                                    "content": "Here are five key points you might consider discussing with Rahul about the 5E Mental Model for LLM-Assisted Pluralistic Testing:\n\n1. **Engagement Strategies**: Ask about the best practices for identifying and engaging the right problems to test with LLMs. What criteria should be used to determine if a problem is suitable for LLM assistance?\n\n2. **Prompt Engineering**: Inquire about the techniques and considerations for effective prompt engineering. How can prompts be optimized to improve the performance of LLMs in testing scenarios?\n\n3. **Participant Involvement**: Discuss the role of humans versus LLMs in the testing process. What are the best ways to integrate human participants (verifiers/solvers) into the loop to enhance the testing outcomes?\n\n4. **Feedback Mechanisms**: Explore the feedback and adaptation processes outlined in the model. How can quick feedback loops be established to ensure continuous improvement in the testing approach?\n\n5. **Evaluation of Solutions**: Ask about the criteria for evaluating the effectiveness of the solutions generated by LLMs. What metrics or protocols should be used to assess completeness, risks, and overall success in the testing process? \n\nThese points should help facilitate a productive conversation about the model and its applications."

                                                "icon": "jstree-file",
                                                "data": {
                                                    "content": "Here are five key points you might consider discussing with Rahul about the 5E Mental Model for LLM-Assisted Pluralistic Testing:\n\n1. **Engagement Strategies**: Ask about the best practices for identifying and engaging the right problems to test with LLMs. What criteria should be used to determine if a problem is suitable for LLM assistance?\n\n2. **Prompt Engineering**: Inquire about the techniques and considerations for effective prompt engineering. How can prompts be optimized to improve the performance of LLMs in testing scenarios?\n\n3. **Participant Involvement**: Discuss the role of human participants in the testing process. How should they be integrated into the loop, and what are the best practices for collaboration between humans and LLMs?\n\n4. **Evaluation Metrics**: Ask about the metrics and criteria used to evaluate the success of LLM-assisted testing. What indicators should be monitored to assess the effectiveness and reliability of the solutions generated?\n\n5. **Feedback and Adaptation**: Explore the mechanisms for incorporating feedback into the model. How can iterative feedback loops be established to continuously improve the testing process and adapt to new challenges?\n\nThese points should help facilitate a productive conversation about the model and its applications."

        $(document).ready(function() {
            $('#jstree_router').jstree({
                'core': {
                    'data': jsonData
                },
                "plugins": ["state", "ui", "wholerow"],
                //"state": { "key": "single_click" },
                "checkbox": {
                    "three_state": false,
                },
                "themes": {
                    "stripes": true,
                }
            });
        
            // These functions deal with enabling single click expansion of a node.
            $('#jstree_router').on("click", ".jstree-anchor", function (e) {
                e.preventDefault();
                var instance = $('#jstree_router').jstree(true);
                var node = instance.get_node(e.target);
        
                // Single-click toggle for the clicked node
        if (node.children.length > 0) {
            if (node.state.opened) {
                instance.close_node(node); // Close if open
            } else {
                instance.open_node(node);  // Open if closed
            }
        }
            });
        
            $('#jstree_router').on("dblclick.jstree", function (e) {
                e.stopPropagation();
            });
        
            // Handle node selection
            $('#jstree_router').on("changed.jstree", function (e, data) {
                if (data && data.selected && data.selected.length) {
                    const nodeId = data.selected[0];
                    const node = $('#jstree_router').jstree(true).get_node(nodeId);
        
                    let detailsContent = `<h2>${node.text}</h2>`;
        
                    if (typeof node.data.content === 'object' && node.data.content !== null) {
                        if ('content' in node.data.content) {
                            detailsContent += generateTableFromObject(node.data.content, true);
                            detailsContent += `<h3>Content</h3>`;
        
                            if (Array.isArray(node.data.content.content)) {
                                node.data.content.content.forEach(item => {
                                    if (item.type === 'text') {
                                        detailsContent += `<pre><code class="language-json">${Prism.highlight(item.text, Prism.languages.json, 'json')}</code></pre>`;
                                    } else if (item.type === 'image_url') {
                                        if (item.local_path) {
                                            const imagePath = item.local_path.trim();
                                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                        }
                                    }
                                });
                            } else {
                                const contentStr = node.data.content.content;
                                if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                                    const imagePath = contentStr.trim();
                                    detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                } else {
                                    detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(node.data.content.content, Prism.languages.json, 'json')}</code></pre>`;
                                    detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                                }
                            }
                        } else {
                            detailsContent += generateTableFromObject(node.data.content, false);
                        }
                    } else {
                        const contentStr = node.data.content;
                        if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                            const imagePath = contentStr.trim();
                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                        } else {
                            detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(node.data.content, Prism.languages.json, 'json')}</code></pre>`;
                            detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                        }
                    }
        
                    $('#details').html(detailsContent).show();
                }
            });
        });

        
    </script>
