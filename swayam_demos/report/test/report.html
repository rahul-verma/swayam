        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Top header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Bottom footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Middle section with treeview and content */
        .middle-section {
            display: flex;
            margin: 20px;
            height: calc(100vh - 160px); /* Adjust height based on header and footer */
        }

        /* Left treeview section */
        .left-pane {
            width: 20%;
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Right content section */
        .right-pane {
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Content styling */
        #details {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Styling the treeview */
        .jstree-default .jstree-anchor {
            color: #333;
            text-decoration: none;
        }

        .jstree-default .jstree-clicked {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        pre {
            white-space: pre-wrap; /* Wrap text in the pre block */
            word-wrap: break-word; /* Break long words to avoid overflow */
            overflow-wrap: break-word; /* Ensure long text is wrapped */
            background-color: #f9f9f9; /* Match the grey background of your content area */
            border: 1px solid #ccc; /* Optional: maintain a consistent border around the pre block */
            padding: 10px; /* Optional: add padding for better readability */
            border-radius: 5px; /* Optional: rounded corners */
        }

        /* Image styling */
        .fixed-size-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
    </style>

        function generateTableFromObject(obj, skipContent) {
            let table = '<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
            table += '<tr><th style="text-align: left;">Property</th><th style="text-align: left;">Value</th></tr>';
        
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (skipContent && key === 'content') {
                        continue;
                    }
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        if (Array.isArray(obj[key])) {
                            table += `<tr><td>${key}</td><td>${obj[key].map(item => typeof item === 'object' ? `<pre><code class="language-json">${Prism.highlight(JSON.stringify(item, null, 2), Prism.languages.json, 'json')}</code></pre>` : item).join(', ')}</td></tr>`;
                        } else {
                            table += `<tr><td>${key}</td><td><pre><code class="language-json">${Prism.highlight(JSON.stringify(obj[key], null, 2), Prism.languages.json, 'json')}</code></pre></td></tr>`;
                        }
                    } else {
                        table += `<tr><td>${key}</td><td>${obj[key]}</td></tr>`;
                    }
                }
            }
        
            table += '</table>';
            return table;
        }

        }

                                                    "content": "Packing for a trip to Berlin in June requires consideration of the weather, activities, and your personal preferences. Here\u2019s a comprehensive packing list to help you prepare:\n\n### Clothing\n1. **Lightweight Clothing**: June in Berlin can be warm, with temperatures typically ranging from 15\u00b0C to 25\u00b0C (59\u00b0F to 77\u00b0F). Pack breathable fabrics like cotton and linen.\n2. **Layers**: Evenings can be cooler, so bring a light sweater or cardigan.\n3. **Comfortable Walking Shoes**: You'll likely do a lot of walking, so pack comfortable sneakers or walking shoes.\n4. **Casual Outfits**: For exploring the city, casual outfits are ideal. Consider packing a mix of t-shirts, blouses, and shorts or lightweight pants.\n5. **Dressier Outfit**: If you plan to dine out or attend events, include a nicer outfit.\n6. **Rain Jacket or Umbrella**: June can have occasional rain showers, so a lightweight, packable rain jacket or a small umbrella is a good idea.\n7. **Sun Protection**: A wide-brimmed hat and sunglasses to protect against the sun.\n\n### Accessories\n1. **Daypack or Backpack**: For carrying your essentials while exploring the city.\n2. **Reusable Water Bottle**: Stay hydrated while walking around.\n3. **Travel Guide or Map**: While smartphones are handy, having a physical map can be useful in areas with poor reception.\n4. **Camera or Smartphone**: To capture your memories.\n\n### Toiletries\n1. **Basic Toiletries**: Toothbrush, toothpaste, shampoo, conditioner, soap, deodorant, etc.\n2. **Sunscreen**: Protect your skin from sunburn.\n3. **Personal Medications**: Bring any necessary medications and a small first-aid kit.\n\n### Electronics\n1. **Phone and Charger**: Essential for navigation and communication.\n2. **Power Adapter**: Germany uses Type C and F plugs, so bring a suitable adapter if your devices have different plugs.\n3. **Portable Charger**: Useful for keeping your devices charged while on the go.\n\n### Travel Documents\n1. **Passport**: Ensure it\u2019s valid for the duration of your stay.\n2. **Travel Insurance**: A copy of your travel insurance policy.\n3. **Accommodation and Transportation Confirmations**: Printouts or digital copies of your bookings.\n4. **Emergency Contacts**: A list of important contacts, including your country's embassy in Germany.\n\n### Optional Items\n1. **Guidebook or Language Phrasebook**: Helpful for navigating and communicating.\n2. **Swimwear**: If you plan to visit pools or lakes.\n3. **Lightweight Blanket or Travel Pillow**: For comfort during long flights or train rides.\n\n### Tips\n- **Check the Weather Forecast**: Before you leave, check the weather forecast for Berlin to make any last-minute adjustments to your packing.\n- **Pack Light**: Try to pack versatile clothing that can be mixed and matched to save space.\n- **Leave Room for Souvenirs**: If you plan to shop, leave some space in your luggage for any items you may want to bring back.\n\nBy considering these items, you\u2019ll be well-prepared for your trip to Berlin in June. Enjoy your travels!"

        $(document).ready(function() {
            $('#jstree_router').jstree({
                'core': {
                    'data': jsonData
                },
                "plugins": ["state", "ui", "wholerow"],
                //"state": { "key": "single_click" },
                "checkbox": {
                    "three_state": false,
                },
                "themes": {
                    "stripes": true,
                }
            });
        
            // These functions deal with enabling single click expansion of a node.
            $('#jstree_router').on("click", ".jstree-anchor", function (e) {
                e.preventDefault();
                var instance = $('#jstree_router').jstree(true);
                var node = instance.get_node(e.target);
        
                // Single-click toggle for the clicked node
        if (node.children.length > 0) {
            if (node.state.opened) {
                instance.close_node(node); // Close if open
            } else {
                instance.open_node(node);  // Open if closed
            }
        }
            });
        
            $('#jstree_router').on("dblclick.jstree", function (e) {
                e.stopPropagation();
            });
        
            // Handle node selection
            $('#jstree_router').on("changed.jstree", function (e, data) {
                if (data && data.selected && data.selected.length) {
                    const nodeId = data.selected[0];
                    const node = $('#jstree_router').jstree(true).get_node(nodeId);
        
                    let detailsContent = `<h2>${node.text}</h2>`;
        
                    if (typeof node.data.content === 'object' && node.data.content !== null) {
                        if ('content' in node.data.content) {
                            detailsContent += generateTableFromObject(node.data.content, true);
                            detailsContent += `<h3>Content</h3>`;
        
                            if (Array.isArray(node.data.content.content)) {
                                node.data.content.content.forEach(item => {
                                    if (item.type === 'text') {
                                        detailsContent += `<pre><code class="language-json">${Prism.highlight(item.text, Prism.languages.json, 'json')}</code></pre>`;
                                    } else if (item.type === 'image_url') {
                                        if (item.local_path) {
                                            const imagePath = item.local_path.trim();
                                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                        }
                                    }
                                });
                            } else {
                                const contentStr = node.data.content.content;
                                if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                                    const imagePath = contentStr.trim();
                                    detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                } else {
                                    detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(node.data.content.content, Prism.languages.json, 'json')}</code></pre>`;
                                    detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                                }
                            }
                        } else {
                            detailsContent += generateTableFromObject(node.data.content, false);
                        }
                    } else {
                        const contentStr = node.data.content;
                        if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                            const imagePath = contentStr.trim();
                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                        } else {
                            detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(node.data.content, Prism.languages.json, 'json')}</code></pre>`;
                            detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                        }
                    }
        
                    $('#details').html(detailsContent).show();
                }
            });
        });

        
    </script>
</body>
</html>
