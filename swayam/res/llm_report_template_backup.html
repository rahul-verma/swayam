<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Top header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Bottom footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Update the middle section to allow for resizing */
        .middle-section {
            display: flex;
            margin: 20px;
            height: calc(100vh - 160px); /* Adjust height based on header and footer */
            resize: horizontal; /* Allow horizontal resizing */
            overflow: hidden;
        }

        .left-pane {
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            min-width: 150px; /* Minimum width to prevent collapsing too much */
            max-width: 50%; /* Prevent the left pane from taking too much space */
            resize: horizontal;
            overflow: auto;
            flex-shrink: 0;
        }

        .right-pane {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Content styling */
        #details {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        /* Styling the treeview */
        .jstree-default .jstree-anchor {
            color: #333;
            text-decoration: none;
        }

        .jstree-default .jstree-clicked {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        /* Update the existing `pre` block to ensure word wrapping */
        pre {
            white-space: pre-wrap; /* Wrap text in the pre block */
            word-wrap: break-word; /* Break long words to avoid overflow */
            overflow-wrap: break-word; /* Ensure long text is wrapped */
        }

        /* Add or update the `code` block styling to ensure it works well with Prism */
        code[class*="language-"] {
            white-space: pre-wrap; /* Wrap text in the code block */
            word-wrap: break-word; /* Break long words to avoid overflow */
            overflow-wrap: break-word; /* Ensure long text is wrapped */
            background-color: #f9f9f9; /* Match the grey background of your content area */
            border: 1px solid #ccc; /* Optional: maintain a consistent border around the code block */
            padding: 5px; /* Optional: add padding for better readability */
            border-radius: 5px; /* Optional: rounded corners */
            display: block; /* Ensure it behaves like a block element for proper wrapping */
        }

        /* Image styling */
        .fixed-size-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        #resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #e0e0e0;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="header">
        Swayam Report
    </div>

    <!-- Middle Section -->
    <div class="middle-section">
        <!-- Left Pane for jsTree -->
        <div class="left-pane" id="leftPane">
            <div id="jstree_router" class="treeview"></div>
        </div>

        <!-- Resizer Handle -->
        <div id="resizer"></div>

        <!-- Right Pane for Content -->
        <div class="right-pane" id="rightPane">
            <div id="details"></div>
        </div>
    </div>

    <!-- Bottom Footer -->
    <div class="footer">
        Swayam is an Apache Licensed library free for commercial use. Copyright Rahul Verma 2024.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>

        document.getElementById('resizer').addEventListener('mousedown', function(e) {
            e.preventDefault();
            
            document.addEventListener('mousemove', resizePane);
            document.addEventListener('mouseup', stopResize);
            
            function resizePane(e) {
                const leftPane = document.getElementById('leftPane');
                const rightPane = document.getElementById('rightPane');
                
                const newWidth = e.clientX - leftPane.getBoundingClientRect().left;
                leftPane.style.width = newWidth + 'px';
                
                rightPane.style.flexGrow = 1;
            }
            
            function stopResize() {
                document.removeEventListener('mousemove', resizePane);
                document.removeEventListener('mouseup', stopResize);
            }
        });

        function generateTableFromObject(obj, skipContent) {
            let table = '<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
            table += '<tr><th style="text-align: left;">Property</th><th style="text-align: left;">Value</th></tr>';
        
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (skipContent && key === 'content') {
                        continue;
                    }
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        if (Array.isArray(obj[key])) {
                            table += `<tr><td>${key}</td><td>${obj[key].map(item => typeof item === 'object' ? `<pre><code class="language-json">${Prism.highlight(JSON.stringify(item, null, 2), Prism.languages.json, 'json')}</code></pre>` : item).join(', ')}</td></tr>`;
                        } else {
                            table += `<tr><td>${key}</td><td><pre><code class="language-json">${Prism.highlight(JSON.stringify(obj[key], null, 2), Prism.languages.json, 'json')}</code></pre></td></tr>`;
                        }
                    } else {
                        table += `<tr><td>${key}</td><td>${obj[key]}</td></tr>`;
                    }
                }
            }
        
            table += '</table>';
            return table;
        }

        // Function to copy content to clipboard
        function copyToClipboard(element) {
            const temp = $('<textarea>');
            $('body').append(temp);
            temp.val($(element).text()).select();
            document.execCommand('copy');
            temp.remove();
            alert('Content copied to clipboard!');
        }

        // JSON data embedded in the HTML as a JavaScript variable
        const jsonData = $$SWAYAM_JSON_DATA$$;

        $(document).ready(function() {
            $('#jstree_router').jstree({
                'core': {
                    'data': jsonData
                },
                "plugins": ["state", "ui", "wholerow"],
                //"state": { "key": "single_click" },
                "checkbox": {
                    "three_state": false,
                },
                "themes": {
                    "stripes": true,
                }
            });
        
            // These functions deal with enabling single click expansion of a node.
            $('#jstree_router').on("click", ".jstree-anchor", function (e) {
                e.preventDefault();
                var instance = $('#jstree_router').jstree(true);
                var node = instance.get_node(e.target);
        
                // Single-click toggle for the clicked node
        if (node.children.length > 0) {
            if (node.state.opened) {
                instance.close_node(node); // Close if open
            } else {
                instance.open_node(node);  // Open if closed
            }
        }
            });
        
            $('#jstree_router').on("dblclick.jstree", function (e) {
                e.stopPropagation();
            });
        
            // Handle node selection
            $('#jstree_router').on("changed.jstree", function (e, data) {
                if (data && data.selected && data.selected.length) {
                    const nodeId = data.selected[0];
                    const node = $('#jstree_router').jstree(true).get_node(nodeId);

                    let detailsContent = `<h2>${node.text}</h2>`;

                    if (typeof node.data.content === 'object' && node.data.content !== null) {
                        if (Array.isArray(node.data.content)) {
                            // Case 1: content is a list, loop through and process each item
                            node.data.content.forEach(item => {
                                if (typeof item === 'string') {
                                    detailsContent += `<pre><code class="language-json">${Prism.highlight(item, Prism.languages.json, 'json')}</code></pre>`;
                                } else if (typeof item === 'object' && item !== null && 'heading' in item && 'content' in item) {
                                    detailsContent += `<h3>${item.heading}</h3>`;
                                    if (typeof item.content === 'string') {
                                        if (item.content.endsWith('.png') || item.content.endsWith('.jpg') || item.content.endsWith('.jpeg')) {
                                            const imagePath = item.content.trim();
                                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                        } else{
                                        detailsContent += `<pre><code class="language-json">${Prism.highlight(item.content, Prism.languages.json, 'json')}</code></pre>`;
                                    }
                                    } else if (typeof item.content === 'object' && item.content !== null) {
                                        detailsContent += generateTableFromObject(item.content, false);
                                    }
                                }
                            });
                        } else if ('content' in node.data.content) {
                            // Case 2: content is an object with 'content' key
                            detailsContent += generateTableFromObject(node.data.content, true);
                            detailsContent += `<h3>Content</h3>`;

                            if (Array.isArray(node.data.content.content)) {
                                node.data.content.content.forEach(item => {
                                    if (item.type === 'text') {
                                        detailsContent += `<pre><code class="language-json">${Prism.highlight(item.text, Prism.languages.json, 'json')}</code></pre>`;
                                    } else if (item.type === 'image_url') {
                                        if (item.local_path) {
                                            const imagePath = item.local_path.trim();
                                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                        }
                                    }
                                });
                            } else {
                                const contentStr = node.data.content.content;
                                if (typeof contentStr === 'string') {
                                    if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                                        const imagePath = contentStr.trim();
                                        detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                                    } else {
                                        detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(contentStr, Prism.languages.json, 'json')}</code></pre>`;
                                        detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                                    }
                                } else if (typeof contentStr === 'object' && contentStr !== null) {
                                    detailsContent += generateTableFromObject(contentStr, false);
                                }
                            }
                        } else {
                            // Case 3: content is a dictionary without 'content' key
                            detailsContent += generateTableFromObject(node.data.content, false);
                        }
                    } else {
                        // Case 4: content is a string
                        const contentStr = node.data.content;
                        if (contentStr.endsWith('.png') || contentStr.endsWith('.jpg') || contentStr.endsWith('.jpeg')) {
                            const imagePath = contentStr.trim();
                            detailsContent += `<img src="${imagePath}" class="fixed-size-image" alt="Image Content"/>`;
                        } else {
                            detailsContent += `<pre id="contentPre"><code class="language-json">${Prism.highlight(contentStr, Prism.languages.json, 'json')}</code></pre>`;
                            detailsContent += `<button onclick="copyToClipboard('#contentPre')">Copy to Clipboard</button>`;
                        }
                    }

                    $('#details').html(detailsContent).show();
                }
            });
        });

        
    </script>
</body>
</html>
